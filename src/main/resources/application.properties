# ===============================
# APPLICATION CONFIGURATION
# ===============================
spring.application.name=StockManagement

# ===============================
# POSTGRESQL DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5433/stock-management
spring.datasource.username=postgres
spring.datasource.password=0000
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# HIBERNATE/JPA CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.open-in-view=false

# SQL Display Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.com.elamal.stockmanagement=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate.tool.schema=DEBUG
logging.level.root=INFO

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8090

# ===============================
# JACKSON CONFIGURATION
# ===============================
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# ===============================
# OPENAPI/SWAGGER CONFIGURATION
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Swagger UI Configuration
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.displayRequestDuration=true

# API Information
springdoc.info.title=Stock Management API
springdoc.info.description=API de gestion de stock complète avec dashboard et analytics
springdoc.info.version=1.0.0
springdoc.info.contact.name=ELAMAL Stock Management
springdoc.info.contact.email=contact@elamal.com

# ===============================
# SECURITY CONFIGURATION (H2 Console Explicitly Disabled)
# ===============================
# Disable H2 console completely
spring.h2.console.enabled=false

# ===============================
# ADDITIONAL POSTGRESQL OPTIMIZATIONS
# ===============================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
